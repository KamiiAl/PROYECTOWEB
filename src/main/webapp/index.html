<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Registro de Revisor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Registrar Nuevo Revisor</h1>
    <form action="registro-revisor" method="post">
        <label for="nombre">Nombre Completo:</label><br>
        <input type="text" id="nombre" name="nombre_completo_revisor"><br><br>

        <label for="usuario">Usuario de Acceso:</label><br>
        <input type="text" id="usuario" name="usuario_acceso"><br><br>

        <input type="submit" value="Registrar">
    </form>
</body>
</html>
